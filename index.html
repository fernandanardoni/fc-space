<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/style.css">
    <title>FC Space</title>
</head>

<body>
    <div class="container s12">
        <h3>Orange Space</h3>
        <div class="row navigation">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6 cadastrar"><a class="orange-text" href="#register">Cadastro</a></li>
                    <li class="tab col s6"><a class="active orange-text" href="#login">Login</a></li>
                </ul>
            </div>
        </div>

        <!-- FORMULÁRIO CADASTRO -->
        <div id="register" class="col s12">
            <div class="row">
                <form class="col s12" id="signup-form">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name" type="text" class="validate" name="name">
                            <label for="name">Nome</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="signup-email" type="email" class="validate" name="signup-email">
                            <label for="signup-email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="cpf" type="text" class="validate" name="cpf">
                            <label for="cpf">CPF</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="rg" type="text" class="validate" name="rg">
                            <label for="rg">RG</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="signup-password" type="password" class="validate" name="password">
                            <label for="signup-password"> Escolha uma senha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 submit">
                            <button class="btn waves-effect waves-light orange" type="submit"
                                name="action">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- FORMULÁRIO LOGIN -->
        <div id="login" class="col s12">
            <div class="row">
                <form class="col s12" id="login-form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login-email" type="email" class="validate">
                            <label for="login-email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login-password" type="password" class="validate">
                            <label for="login-password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 submit">
                            <button class="btn waves-effect waves-light orange" type="submit"
                                name="action">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
