<body>
    <header>
        <p style="color: #FE4400;">FC Space</p>
    </header>
    <div class="main">
        <div class="desktop">
            <p>Colocar algum texto explicando o FC Space</p>
        </div>
        <div class="enter">
            <div class="container s12">
                <h3 style="color: #FE4400;">FC Space</h3>
                <div class="row navigation">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s6"><a class="active" href="#login">Login</a></li>
                            <li class="tab col s6 cadastrar"><a href="#register">Cadastro</a></li>
                        </ul>
                    </div>
                </div>

                <!-- FORMULÁRIO CADASTRO -->
                <div id="register" class="col s12">
                    <div class="row">
                        <form class="col s12" id="signup-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" class="validate" name="name" required>
                                    <label for="name">Qual é o seu nome completo?</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="cpf" type="text" class="validate" name="cpf" required>
                                    <label for="cpf">Digite seu CPF</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="signup-email" type="email" class="validate" name="signup-email" required>
                                    <label for="signup-email">Digite seu e-mail FCâmara</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="signup-password" type="password" class="validate" name="password"
                                        required>
                                    <label for="signup-password">Escolha uma senha</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 submit">
                                    <button class="btn-large waves-effect waves-light large" type="submit"
                                        name="action">Cadastrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- FORMULÁRIO LOGIN -->
                <div id="login" class="col s12">
                    <div class="row">
                        <form class="col s12" id="login-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login-email" type="email" class="validate">
                                    <label for="login-email">Insira seu e-mail FCâmara</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login-password" type="password" class="validate">
                                    <label for="login-password">Digite sua senha</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 submit">
                                    <button class="btn-large waves-effect waves-light" type="submit"
                                        name="action">Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
