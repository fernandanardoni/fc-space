    <!-- Agendamento São Paulo -->
    <main>
        <div style="display: none" id="saopaulo" class="col s12">
            <article class="article-card">
                <div class="col s12 m7 filial-card">
                    <div class="card ">
                        <div class="card-image">
                            <img src="./assets/saopaulo.jpeg" alt="Prédio da filial de São Paulo">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h2 class="card-title">São Paulo</h2>
                                <p class="card-text">R. Bela Cintra, 986 - 2º Andar <br /> Consolação, São Paulo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <div class="row">
                <form class="col s12 margin" id="filialSP">
                    <label>Escolha o andar desejado</label>
                    <p>
                        <label>
                            <input name="andar" type="radio" value="1"/>
                            <span>1º Andar</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="andar" type="radio" value="2"/>
                            <span>2º Andar</span>
                        </label>
                    </p>

                    <!-- ============SELEÇÃO DE DATA============ -->
                    <div id="dataSP">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" class="datepicker" id="data" name="dateSP" />
                                <label>Selecione a data desejada</label>
                            </div>
                        </div>
                    </div>

                    <div id="progress-bar"></div>

                    <section id="confirmacao"> </section>
                    <div class="input-field col s12 submit">
                        <button class="btn waves-effect waves-light" type="submit " name="action "> Agendar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Agendamento Santos -->
    <main>
        <div style="display: none" id="santos" class="col s12">

                <div class="col s12 m7 filial-card">

                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h2 class="card-title">Santos</h2>
                                <p class="card-text">Pç. dos Expedicionários, 19 </br>Gonzaga, Santos - SP</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <div class="margin">
                <!--============SELEÇÃO DE DATA============ -->
                <div id="dataSantos">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" class="datepicker" id="data" name="dateSantos" />
                            <label>Selecione a data desejada</label>
                        </div>
                    </div>
                </div>

                <div id="progress-bar-santos"></div>

                <section id="confirmacao"> </section>
                <div class="input-field col s12 submit">
                    <button class="btn waves-effect waves-light" type="submit " name="action"> Agendar</button>
                </div>
            </div>
        </div>
    </main>
